## RabbitMQ configuration for the idempotency payments system

# Listener
listeners.tcp.default = 5672

# Management plugin
management.listener.port = 15672
management.listener.ssl = false

# Default virtual host and user are used (guest/guest)
# In production, create dedicated users with limited permissions.

# Heartbeat
heartbeat = 60

# Message store / queue limits
vm_memory_high_watermark.relative = 0.6
disk_free_limit.absolute = 1GB

# Connection limits
connection_max = 1000
channel_max = 100

# Logging
log.console = true
log.console.level = info

# Queue mirroring / quorum queues (single-node for dev; enable HA in production)
# cluster_formation.peer_discovery_backend = rabbit_peer_discovery_classic_config
